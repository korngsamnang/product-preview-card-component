<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product | Card component</title>
        <link rel="icon" size="32x32" href="./images/./favicon-32x32.png" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="hero">
            <div class="card-container">
                <div class="card">
                    <img
                        class="img-desktop"
                        src="./images/./image-product-desktop.jpg"
                        alt=""
                    />
                    <img
                        class="img-mobile"
                        src="./images/./image-product-mobile.jpg"
                        alt=""
                    />
                    <div class="des">
                        <p>perfume</p>
                        <h2>Gabrielle Essence Eau De Parfum</h2>
                        <p>
                            A floral,solar and voluptuous interpretation
                            composed by Olivier Polge, Perfumer-Creator for the
                            House of CHANEL.
                        </p>
                        <div class="price">
                            <span>$149.99</span>
                            <del>$169.99</del>
                        </div>
                        <button>
                            <img
                                src="./images/./icon-cart.svg"
                                alt="cart-icon"
                            />
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
